<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/altStyles.css">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="POST" id="registerForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="passwd" id="passwd" placeholder="Password" required>
        <input type="password" name="passwdVerify" id="passwdVerify" placeholder="Confirm Password" required>
        <p id="error">{{ error }}</p>
        <input type="submit" value="Register">
    </form>

    <div class="auth-links">
        <a href="/login">Login</a>
        <a href="/">Home</a>
    </div>
    <script src="static/register.js"></script>
</body>
</html>
