<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<header>
    {% if jwt %}
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    {% endif %}
</header>
<body onload="establishConnection('{{ jwt }}', '{{ groupID }}')">
    <dialog id="newGroupDialog" onclick="dialog.close()">
        <div id="dialogDiv" onclick="dontClose(event)">
            <p>heyy</p>
        </div>
    </dialog>

    <div class="main-container">
        <div class="sidebar">
            <h2>Chats</h2>
            <button onclick="dialog.showModal()">New</button>
            <ul>
                <li onclick="window.location = '/'">Global</li>
                <li>chat 2</li>
                <li>chat 3</li>
            </ul>
        </div>
        <div class="chat-area">
            <div id="chatHistory">
                <ul id="chats">
                    {% for msg in msgs %}
                        <li><b>{{ msg["username"] }}</b><br>{{ msg["msg"] }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div id="messageDiv">
                <form id="messageForm">
                    <input type="text" name="messageInput" id="messageInput" autocomplete="off">
                    <input value="send" type="submit" id="sendMessage">
                </form>
            </div>
        </div>
    </div>

    <script src="/static/index.js"></script>
    <script>
        if ("{{ error }}") {
            alert("{{ error }}")
        }
    </script>
</body>
</html>
